<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #status {
      flex-shrink: 0;
      padding: 6px 12px;
      background: #252526;
      color: #888;
      font-size: 12px;
      border-bottom: 1px solid #3c3c3c;
    }
    #status.error { color: #e06c75; }
    #history {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      min-height: 0;
    }
    #history .msg-user {
      margin-bottom: 8px;
    }
    #history .msg-user .bubble {
      display: inline-block;
      max-width: 85%;
      padding: 8px 12px;
      background: #2d2d2d;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      color: #d4d4d4;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #history .msg-response {
      margin-bottom: 16px;
    }
    #history .msg-response .bubble {
      display: inline-block;
      max-width: 85%;
      padding: 8px 12px;
      background: #252526;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      color: #cccccc;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #history .msg-response .stderr {
      color: #e06c75;
    }
    #history .hint {
      color: #6e6e6e;
      font-size: 13px;
      margin-bottom: 12px;
    }
    #input-area {
      flex-shrink: 0;
      padding: 12px;
      background: #252526;
      border-top: 1px solid #3c3c3c;
    }
    #input-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    #input {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      padding: 10px 12px;
      background: #3c3c3c;
      border: 1px solid #3c3c3c;
      border-radius: 6px;
      color: #d4d4d4;
      font: inherit;
      resize: none;
      outline: none;
    }
    #input:focus {
      border-color: #007acc;
    }
    #input::placeholder {
      color: #6e6e6e;
    }
    #send {
      padding: 10px 16px;
      background: #0e639c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font: inherit;
      cursor: pointer;
    }
    #send:hover { background: #1177bb; }
    #send:disabled {
      background: #3c3c3c;
      color: #6e6e6e;
      cursor: not-allowed;
    }
    .send-hint {
      margin-top: 6px;
      font-size: 11px;
      color: #6e6e6e;
    }
  </style>
</head>
<body>
  <div id="status">Connecting to backend…</div>
  <div id="history">
    <div class="hint">Type a command below (e.g. Student new Alice 1001). Use NAME = command to set env vars, $NAME to substitute. Type exit to close the session.</div>
  </div>
  <div id="input-area">
    <div id="input-row">
      <textarea id="input" rows="2" placeholder="Type a command…" aria-label="Command input"></textarea>
      <button id="send" type="button">Send</button>
    </div>
    <div class="send-hint">Enter to send, Shift+Enter for new line.</div>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      var wsUrl = params.get('ws') || 'ws://localhost:8765';
      var statusEl = document.getElementById('status');
      var historyEl = document.getElementById('history');
      var inputEl = document.getElementById('input');
      var sendBtn = document.getElementById('send');

      var ws = null;
      var connected = false;
      var closedBySession = false;
      var currentResponseEl = null;

      function setStatus(msg, isError) {
        statusEl.textContent = msg;
        statusEl.className = isError ? 'error' : '';
      }

      function escapeHtml(s) {
        if (!s) return '';
        var div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function appendUserMessage(text) {
        var wrap = document.createElement('div');
        wrap.className = 'msg-user';
        var bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = text;
        wrap.appendChild(bubble);
        historyEl.appendChild(wrap);
        scrollToBottom();
      }

      function ensureResponseBlock() {
        if (!currentResponseEl) {
          var wrap = document.createElement('div');
          wrap.className = 'msg-response';
          var bubble = document.createElement('div');
          bubble.className = 'bubble';
          wrap.appendChild(bubble);
          historyEl.appendChild(wrap);
          currentResponseEl = bubble;
        }
        return currentResponseEl;
      }

      function appendToResponse(stdout, stderr) {
        var bubble = ensureResponseBlock();
        if (stdout) {
          var p = document.createElement('span');
          p.textContent = stdout;
          bubble.appendChild(p);
        }
        if (stderr) {
          var err = document.createElement('div');
          err.className = 'stderr';
          err.textContent = stderr;
          bubble.appendChild(err);
        }
        scrollToBottom();
      }

      function scrollToBottom() {
        historyEl.scrollTop = historyEl.scrollHeight;
      }

      function submitLine() {
        var text = inputEl.value.trim();
        if (!text) return;
        if (!connected || !ws || ws.readyState !== WebSocket.OPEN) {
          setStatus('Not connected. Refresh to reconnect.', true);
          return;
        }
        if (closedBySession) return;

        appendUserMessage(text);
        inputEl.value = '';
        currentResponseEl = null;

        ws.send(JSON.stringify({ line: text }));
      }

      sendBtn.addEventListener('click', function () { submitLine(); });

      inputEl.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submitLine();
        }
      });

      function connect() {
        setStatus('Connecting to ' + wsUrl + '…');
        try {
          ws = new WebSocket(wsUrl);
          ws.onopen = function () {
            connected = true;
            setStatus('Connected. Type a command (e.g. Student new Alice 1001) or VAR = command for env vars.');
            sendBtn.disabled = false;
            inputEl.focus();
          };
          ws.onclose = function () {
            connected = false;
            sendBtn.disabled = true;
            if (closedBySession) {
              setStatus('Session closed.');
            } else {
              setStatus('No backend at ' + wsUrl + '. Start it: node web/cli_ws_server.js (from package root).');
            }
          };
          ws.onerror = function () {
            setStatus('No backend at ' + wsUrl + '. Start: node web/cli_ws_server.js (from package root).', true);
          };
          ws.onmessage = function (ev) {
            var data = ev.data;
            try {
              var obj = JSON.parse(data);
              if (obj.sessionClosed) {
                if (obj.stdout) appendToResponse(obj.stdout, '');
                setStatus('Session closed.');
                closedBySession = true;
                try { ws.close(); } catch (_) {}
                return;
              }
              appendToResponse(obj.stdout || '', obj.stderr || '');
            } catch (_) {
              ensureResponseBlock();
              currentResponseEl.appendChild(document.createTextNode(data));
              scrollToBottom();
            }
          };
        } catch (e) {
          setStatus('Error: ' + e.message, true);
          sendBtn.disabled = true;
        }
      }

      connect();
      sendBtn.disabled = true;
      inputEl.focus();
    })();
  </script>
</body>
</html>
